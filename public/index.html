<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cakes</title>
        <link rel="stylesheet" href="libs/angular-material/angular-material.css"/>
        <link rel="stylesheet" href="libs/angular-material-icons/angular-material-icons.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    </head>
    <body layout="column">

        <loader>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <img ng-src="images/spinner_gears.svg"/>
                </div>
            </div>
        </loader>

        <md-toolbar layout="row" class="md-toolbar-tools md-whiteframe-2dp"
                    ng-controller="headerController as header">

            <div flex="50" layout="row" layout-align="start center">

                <md-button class="md-icon-button">
                    <md-icon md-svg-icon="images/cakes.svg"></md-icon>
                </md-button>

                <md-button ui-sref="catalog" flex="10">
                    Catalog
                </md-button>

                <div flex>

                </div>

            </div>

            <div flex="50" layout="row" layout-align="end center">

                <md-button ng-click="header.goToCart()">
                    <div layout="row">
                        <md-chips>
                            <md-chip pb-badge>0</md-chip>
                        </md-chips>
                        <ng-md-icon icon="shopping_cart"></ng-md-icon>
                    </div>
                </md-button>

            </div>

        </md-toolbar>

        <div ui-view layout="column" flex></div>

        <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
        <script type="application/javascript" src="libs/crypto-js/components/core.js"></script>
        <script type="application/javascript" src="libs/crypto-js/components/cipher-core.js"></script>
        <script type="application/javascript" src="libs/crypto-js/components/enc-utf16.js"></script>
        <script type="application/javascript" src="libs/crypto-js/components/enc-base64.js"></script>
        <script type="application/javascript" src="libs/jquery/dist/jquery.js"></script>
        <script type="application/javascript" src="libs/angular/angular.js"></script>
        <script type="application/javascript" src="libs/angular-aria/angular-aria.js"></script>
        <script type="application/javascript" src="libs/angular-animate/angular-animate.js"></script>
        <script type="application/javascript" src="libs/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="application/javascript" src="libs/angular-material/angular-material.js"></script>
        <script type="application/javascript" src="libs/angular-material-icons/angular-material-icons.js"></script>
        <script type="application/javascript" src="libs/paperbag-js/dist/paperbag.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
    </body>
</html>
